<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Car Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            color: black;
        }
        .container {
            margin-top: 50px;
        }
        .form-group input {
            width: 100%;
            margin-bottom: 15px;
        }
        #thankyou-message {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            padding: 20px;
        }
        #returnBtn {
            text-align: center;
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h3 class="text-center mb-4">Checkout Page</h3>
        <h5 class="text-center mb-4">Enter Car ID to Proceed</h5>

        <!-- Car ID Input & Checkout Button -->
        <div class="card">
            <input type="text" id="carIdInput" class="form-control" placeholder="Enter Car ID" required>
            <button class="btn btn-primary mt-3" id="checkoutBtn">Checkout</button>
        </div>

        <!-- Car details and form section -->
        <div id="checkoutDetails" class="mt-4"></div>

        <div id="userForm" class="mt-4" style="display: none;">
            <h4>Fill in your details</h4>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="number">Contact Number:</label>
                    <input type="text" id="number" name="number" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <!-- Thank you message -->
        <div id="thankyou-message"></div>

        <!-- Return Button -->
        <div id="returnBtn">
            <a href="index.html" class="btn btn-secondary">Return to Homepage</a>
        </div>
    </div>

    <script>
        // List of available cars
        const cars = [
            {id: "C001", name: "Hyundai Eon 2016", price: "â‚±380,000"},
            {id: "C002", name: "Mazda 2 2018", price: "â‚±440,000"},
            {id: "C003", name: "Toyota Innova 2022", price: "â‚±600,000"},
            {id: "C004", name: "Honda Civic 2020", price: "â‚±750,000"},
            {id: "C005", name: "Ford Ranger 2021", price: "â‚±1,100,000"},
            {id: "C006", name: "Nissan Almera 2019", price: "â‚±500,000"},
            {id: "C007", name: "Chevrolet Spark 2017", price: "â‚±350,000"},
            {id: "C008", name: "Mitsubishi Montero 2021", price: "â‚±1,300,000"},
            {id: "C009", name: "Suzuki Swift 2020", price: "â‚±680,000"},
            {id: "C010", name: "BMW X5 2019", price: "â‚±3,500,000"},
            {id: "C011", name: "Toyota Fortuner 2023", price: "â‚±1,800,000"},
            {id: "C012", name: "Mercedes-Benz C-Class 2022", price: "â‚±4,000,000"}
        ];

        // Handle Checkout Button Click
        $('#checkoutBtn').click(function() {
            const carId = $('#carIdInput').val().toUpperCase();
            const car = cars.find(c => c.id === carId);

            if (car) {
                $('#checkoutDetails').html(`
                    <div class="card">
                        <h4>Car Selected: ${car.name}</h4>
                        <p>Price: ${car.price}</p>
                    </div>`);
                $('#userForm').show();
            } else {
                alert('Car ID not found!');
            }
        });

        // Handle Form Submission
        $('#purchaseForm').submit(function(e) {
            e.preventDefault();

            // Show thank you message
            $('#thankyou-message').html("Thank you for purchasing! ðŸŽ‰ðŸŽ‰").show();

            // Trigger Fireworks Effect
            particlesJS('particles-js', {
                particles: {
                    number: {value: 50},
                    size: {value: 3},
                    move: {speed: 5, direction: "top"},
                    shape: {type: "circle"},
                    color: {value: "#ff0000"}
                }
            });
        });

        // Return to homepage button
        $('#returnBtn a').click(function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
